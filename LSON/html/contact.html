<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sports in Namibia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 5px 10px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 999;
            width: 100%;
            box-sizing: border-box;
        }
        .background-wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://scontent.fers2-1.fna.fbcdn.net/v/t39.30808-6/396014856_741143631385239_2259431103839587810_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=127cfc&_nc_ohc=b-zdEV2XUlAQ7kNvgED1uEX&_nc_ht=scontent.fers2-1.fna&oh=00_AYAh6O3jQXn94q_KSM32RtP07Ly7rH9_ASr47YYKiQoTrQ&oe=66882B75);
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .navbar a {
            color: white;
            padding: 8px 10px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .contact-container {
            padding: 60px 20px; /* Adjusted for the navbar height */
            max-width: 600px;
            margin: 100px auto; /* Center the form vertically */
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
        footer {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhjXxfz-GHe1C43tOidhSljq06CjXMv4hvKop4lGGbL18wnxE4');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            
            
            width: 100%;

            position: fixed;
    left: 0;
    bottom: 0;
    
    padding: 1em 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
            <a href="events.html">Events</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>
    <div class="extra-background"></div>
    <div class="background-wallpaper"></div>
    <footer>
        <p>&copy; 2024 Sports in Namibia. All Rights Reserved.</p>
    </footer>
</body>
</html>
