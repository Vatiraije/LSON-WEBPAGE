<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .background-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .column {
            flex: 1;
            background-size: cover;
            background-position: center;
            min-width: 0;
        }

        .white-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Adjusted to make room for the image boxes */
            height: 35%;
            background: white;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between the images */
        }

        .logo-container img {
            width: 250px; /* Increased size */
            height: 300px; /* Increased size */
            border-radius: 50%; /* Makes the images circular */
        }

        .second-white-overlay {
            position: fixed;
            top: 39%;
            left: 0;
            width: 100%;
            height: 4%;
            background: white;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .second-white-overlay a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 10px;
        }

        .image-boxes-container {
            position: fixed;
            top: 43%; /* Positioned below the second-white-overlay */
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between the image boxes */
            padding: 10px; /* Space from the edges */
            z-index: 2;
        }

        .image-box {
            width: 80px;
            height: 80px;
            background-size: cover;
            background-position: center;
            border: 2px solid black;
            border-radius: 10px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: lightblue;
            text-align: center;
            padding: 10px 0;
            z-index: 1;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
.second-white-overlay a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 10px;
        }


    </style>
</head>
<body>
    <div class="white-overlay">
        <div class="logo-container">
            <img src="images/LSON(L).png" alt="L">
            <img src="images/LSON(S).png" alt="S">
            <img src="images/LSON(O).png" alt="O">
            <img src="images/LSON(N).png" alt="N">
        </div>
    </div>
    <div class="second-white-overlay">
        <a href="football.html">Football</a>
        <a href="rugby.html">Rugby</a>
        <a href="tennis.html">Tennis</a>
        <a href="swimming.html">Swimming</a>
        <a href="boxing.html">Boxing</a>
        <a href="golf.html">Golf</a>
        <a href="cricket.html">Cricket</a>
    </div>
       
    <div class="image-boxes-container">
        <div class="image-box" style="background-image: url('images/tennis.jpg');"></div>
        <div class="image-box" style="background-image: url('images/rugby3.jpg');"></div>
        <div class="image-box" style="background-image: url('images/soccer.jpg');"></div>
        <div class="image-box" style="background-image: url('images/swimming2.jpg');"></div>
    </div>

    <div class="background-container">
        <div class="column" id="col1"></div>
        <div class="column" id="col2"></div>
        <div class="column" id="col3"></div>
        <div class="column" id="col4"></div>
        <div class="column" id="col5"></div>
        <div class="column" id="col6"></div>
    </div>

    <div class="footer">
        Â© 2024 by G Mobility Investment
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = [
                "images/tennis.jpg",
                "images/rugby3.jpg",
                "images/soccer.jpg",
                "images/swimming2.jpg",
                "images/boxing54.jpg",
                "images/golf2547.jpg",
                "images/cricket25.jpg"
            ];
            
            const columns = document.querySelectorAll('.column');
        
            function setColumnBackgrounds() {
                const usedImages = new Set();
                columns.forEach((column) => {
                    let newImage;
                    do {
                        newImage = images[Math.floor(Math.random() * images.length)];
                    } while (usedImages.has(newImage));
                    usedImages.add(newImage);
                    column.style.backgroundImage = `url(${newImage})`;
                });
            }

            setColumnBackgrounds();
        
            // Optional: if you want the columns to change images periodically
            setInterval(setColumnBackgrounds, 3000);
        });
    </script>
</body>
</html>
